<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <header><h1>Contact Form</h1></header>
    <form action="" method="POST" enctype="multipart/form-data">
        <div>
            <input type="text" id="name" Placeholder="name">
            <label for="name"></label>
            <input type="text" id="city" Placeholder="city">
            <label for="city"></label>
            <input type="text" id="zipCode" Placeholder="zipCode">
            <label for="zipCode"></label>
        </div>
        <div>
            <label for="Waiver">Disclaimer acknowledgement.</label>
            <input type="checkbox" id="Waiver" name="Confirmed">
        </div>
        <div>
        <select name="Method of Contact">
            <option value="Job Prospects">Job Prospects</option>
            <option value="Appointment">Appointment</option>
            <option value="Business Inquiries">Business Inquiries</option>
            <option value="Feedback">Feedback</option>
        </select>
        </div>
        </div>   
        <textarea name="Details" rows="5" cols="60" placeholder="Please type your request here."></textarea>
        </div>
        <div>
        <button value="Send">Send</button>
        </div>
    </form>
    <footer>
        <p>&copy; Copyright 2023</p>
    </footer>
</body>
</html>
